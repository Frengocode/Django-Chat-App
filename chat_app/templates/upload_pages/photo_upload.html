<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка видео</title>
    <style>
        /* Стилизация формы */
        #news-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Стилизация кнопки */
        #submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #4c9cca;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit-btn:hover {
            background-color: #45a049;
        }
        /* Стилизация текстовых полей */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form id="news-form" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="submit-btn" onclick="submitForm()">Отправить</button>
    </form>

    <script>
        function submitForm() {
            // Блокируем кнопку отправки формы
            document.getElementById('submit-btn').disabled = true;
            // Отправляем форму на сервер
            document.getElementById('news-form').submit();
        }
    </script>
</body>
</html>
