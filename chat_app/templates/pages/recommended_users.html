
<h1>Люди Из Моего города </h1>

{% for users in recommended_users %}
            <div class="friend">
                {% if users.profile_photo %}
                <a href="{% url "user_profile" users.username %}"><img class="avatar" src="{{ users.profile_photo.url }}" alt="{{ users.username }}" /></a>
                {% else %}
                <a href="{% url "user_profile" users.username %}"><div class="avatar-placeholder">{{ users.username|first|upper }}</div></a>
                {% endif %}
                <div class="info">
                    <p>
                        <strong>{{ users.username }}</strong>
                        <span>{{ users.email }}</span>
                    </p>
                </div>
            </div>
{% endfor %}


<style>

    /* CSS */

/* CSS */

/* Обертка для друзей */
#friendslist {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px;
}

/* Стиль для каждого друга */
.friend {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 10px 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

/* Аватар */
.avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
    border: 4px solid #fff; /* Добавляем белую обводку */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Добавляем тень */
}

/* Заглушка для аватара */
.avatar-placeholder {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #ccc;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
}

/* Имя и электронная почта */
.info p {
    margin: 0;
    text-align: center;
}

.info strong {
    font-size: 20px;
    color: #333;
}

.info span {
    font-size: 16px;
    color: #666;
}

/* Статус */
.status {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin-top: 10px;
}

/* Доступный статус */
.available {
    background-color: #26c281;
}

/* Отсутствующий статус */
.away {
    background-color: #ffce54;
}

/* Неактивный статус */
.inactive {
    background-color: #eaeef0;
}

</style>
